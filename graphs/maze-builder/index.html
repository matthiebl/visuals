<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../../visual.css">

  <script src="../../libraries/p5.min.js"></script>
</head>

<body class="bg-darkblue">
  <!-- Navbar -->
  <nav id="navbar" class="navbar sticky-top navbar-dark bg-darkblue">
    <div class="container-fluid px-4">
      <a class="navbar-brand navbar-back navbar-icon m-0 px-2 fs-1 fw-bold" href="../">&#10140;</a>
      <a class="navbar-brand m-0 fs-1 fw-bold" href="https://matthiebl.github.io/visuals/">Visuals</a>
      <a class="navbar-brand navbar-icon m-0 px-2 fs-1 fw-bold" onclick="restart()" href="#">&#8634;</a>
    </div>
  </nav>

  <!-- Visual -->
  <section>
    <div id="visual" class="container-fluid m-0 p-0 bg-medblue" style="z-index: 5;"></div>
  </section>

  <!-- Information -->
  <section id="info" class="container-fluid m-0 p-0 pb-3 bg-midnightblue text-white">
    <div class="container-fluid d-flex flex-column-reverse flex-lg-row">
      <div class="container p-3">
        <h1>Maze Builder</h1>
        <!-- <p>
          This is a representation of the <a href="https://en.wikipedia.org/wiki/Delaunay_triangulation" target="_blank">Delaunay triangulation</a> of a set of points. At each step of the simulation, a new point is added to the set of points, and the triangulation is updated. Setting the speed to minimum allows you to manually step through the simulation, and setting it to maximum skips to the final triangulation.
        </p>
        <p>
          This is implemented with the <a>Bowyer-Watson</a> algorithm. I am simply using this to produce a nice-ish looking planar graph.
        </p>
        <p>
          The red dot and triangles are the corresponding elements being updated in the current step. The pink dot is the next point to be added to the set of points. The edges moving off the screen are connected to the super triangle.
        </p> -->
      </div>
      <div class="container p-3">
        <h2>Settings</h2>

        <label for="speed" class="form-label">Speed</label>
        <input type="range" class="form-range" min="1" max="10" value="2" id="speed">

        <br />

        <button onclick="restart()">Reset</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="bg-darkblue">
    <div class="container h-100">
      <div class="row w-100 h-100">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center h-100">
          <a class="lead" href="https://github.com/matthiebl/visuals/blob/master/graphs/maze-builder/"
            target="_blank">Souce Code</a>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center h-100">
          <a class="lead" href="https://github.com/matthiebl/" target="_blank">Github</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script>
    function resizeScreen() {
      let navbar = document.getElementById('navbar');
      let visual = document.getElementById('visual');
      let footer = document.getElementById('footer');
      visual.style.height = window.innerHeight - navbar.offsetHeight + 'px';
      footer.style.height = navbar.offsetHeight + 'px';
    }
    window.addEventListener('resize', resizeScreen);
    window.onload = resizeScreen;
  </script>
  <script src="../Graph.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
