<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Delaunay Triangulation</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="../../libraries/p5.min.js"></script>
        <script>
            function displayVal(id, x) {
                document.getElementById(id).innerHTML = x;
            }

            function stepSimulation() {
                if (speed.value == 0) {
                    step();
                }
            }

            function resetSimulation() {
                setup(int(numVert.value));
            }

            function updateNumVertices() {
                displayVal('num-vert-display', numVert.value);
                resetSimulation();
            }
        </script>
    </head>

    <body style="font-family: Arial; word-break: normal">
        <div style="display: flex; width: 100%">
            <div id="sketch" style="width: 75%; float: left"></div>
            <div style="width: 21%; float: left; padding: 2%">
                <div id="info">
                    <h1>Delaunay Triangulation</h1>
                    <p>
                        This is a visual representation of how
                        <a href="https://en.wikipedia.org/wiki/Breadth-first_search" target="_blank">BFS</a>
                        and <a href="https://en.wikipedia.org/wiki/Depth-first_search" target="_blank">DFS</a>
                        traverse a graph. The two visuals represent BFS and DFS respectively.
                    </p>
                    <button onclick="resetSimulation()">Reset</button>
                    <br>
                    <div>
                        <p>Speed:</p>
                        <input style="width: 100%" type="range" min="0" max="100" value="25" id="speed">
                    </div>
                    <button onclick="stepSimulation()">Step</button>
                    <div>
                        <p>Vertices: <span id="num-vert-display">4</span></p>
                        <input style="width: 100%" type="range" min="3" max="300" value="4" id="numVert" onchange="updateNumVertices()">
                    </div>
                </div>
                <div style="position: absolute; bottom: 2%; right: 2%">
                    <p style="text-align: right">
                        This visual was made with p5js
                        <br>
                        <br>
                        You can view my <a href="../../">other visuals</a>
                        <br>
                        <br>
                        Or check out the 
                        <a href="https://github.com/matthiebl/visuals/blob/master/graphs/delaunay-triangulation" target="_blank">source code</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="../Graph.js"></script>
        <script src="TriangleMesh.js"></script>
        <script src="sketch.js"></script>
    </body>
</html>
