<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Circumcircle</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="../libraries/p5.min.js"></script>
        <script>
            window.addEventListener('resize', function(event) {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
                setup();
            });
        </script>
    </head>

    <body>
        <div id="container">
            <div id="sketch"></div>
            <div id="info">
                <div>
                    <h1>Circumcircle</h1>
                    <p>
                        This is a really simple visual that shows the circumcircle of a triangle.
                        It then colours the triangle depending on whether the mouse is located
                        inside or outside the circumcircle.
                    </p>
                    <input type="checkbox" id="detailed">
                    <label for="detailed">Detailed?</label>
                    <br>
                    <br>
                    <button onclick="setup()">Reset</button>
                </div>
                <div style="position: absolute; bottom: 2%; right: 2%">
                    <p style="text-align: right">
                        This visual was made with p5js
                        <br>
                        <br>
                        You can view my <a href="../">other visuals</a>
                        <br>
                        <br>
                        Or check out the 
                        <a href="https://github.com/matthiebl/visuals/blob/master/circumcircle" target="_blank">source code</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="sketch.js"></script>
    </body>
</html>
