<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Jump Simulator</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="../../libraries/p5.min.js"></script>
        <script>
            window.addEventListener('resize', function(event) {
                windowWidth = window.innerWidth;
                windowHeight = window.innerHeight;
                setup();
            });
        </script>
    </head>

    <body>
        <div id="container">
            <div id="sketch"></div>
            <div id="info">
                <div>
                    <h1>Jump Simulator</h1>
                    <p>
                        This is a simulated physics jumping cube.
                    </p>
                </div>
                <div style="position: absolute; bottom: 2%; right: 2%">
                    <p style="text-align: right">
                        This visual was made with p5js
                        <br>
                        <br>
                        You can view my <a href="../../">other visuals</a>
                        <br>
                        <br>
                        Or check out the 
                        <a href="https://github.com/matthiebl/visuals/blob/physics/jump/" target="_blank">source code</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="sketch.js"></script>
    </body>
</html>
